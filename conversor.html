<script>

    let monedaSeleccionada = 'BTC';
    let monedaFiatSeleccionada = 'USD';

    guardarCantidad();

    function seleccionarCriptomoneda(moneda) {
        monedaSeleccionada = moneda;
        muestratexto(monedaSeleccionada, monedaFiatSeleccionada);
        guardarCantidad();
    }

    function seleccionarFiat(monedaFiat) {
        monedaFiatSeleccionada = monedaFiat;
        muestratexto(monedaSeleccionada, monedaFiatSeleccionada);
       
    }
</script>

 
<script>
    // Función para guardar la cantidad en localStorage
    function guardarCantidad() {
        
        var cantidad = document.getElementById('cantidad').value;

        // Verificar si se introdujo un valor válido (no vacío)
        if (cantidad.trim() !== '') {
            // Guardar la cantidad en localStorage, asociándola con la clave 'cantidad'
            localStorage.setItem('cantidad', cantidad);

            
        } else {
            // Mostrar un mensaje de error si no se introdujo ninguna cantidad
            alert('Por favor, introduce una cantidad válida.');
        }
    }

// Función para recuperar la cantidad almacenada en localStorage al cargar la página
window.onload = function() {
            // Obtener la cantidad almacenada en localStorage con la clave 'cantidad'
            var cantidadGuardada = localStorage.getItem('cantidad');

            // Verificar si se recuperó una cantidad válida
            if (cantidadGuardada !== null) {
                
                document.getElementById('cantidad').value = cantidadGuardada;
            }
        };
    </script>


</script>
